query waitings {
  waitings {
    ...WaitingField
    event {
      ...EventField
    }
    user {
      ...UserPublicField
    }
    waitingBoosters {
      ...WaitingBoosterField
      booster {
        ...BoosterField
      }
    }
    waitingRewards {
      ...WaitingRewardField
      reward {
        ...RewardField
      }
    }
    waitingCounter {
      ...WaitingCounterField
    }
  }
}
